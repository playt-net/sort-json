name: Add to Project board

on:
  pull_request:

jobs:
  add-to-project:
    name: Add PR to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.0.3
        with:
          project-url: https://github.com/orgs/playt-net/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
